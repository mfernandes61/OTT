<!DOCTYPE html>
<html>
<body>

<h2>JavaScript to load DC in R @Crick</h2>
<b>Two new tabs should appear with the course materials page and an ether pad page<b><br>
If they don't then your browser is blocking pop-ups and you will need to enable them for this page and  then reload it.<br>
<script type="text/javascript" src="sites.js"></script>  

<script type="text/javascript">
function loadEnv() {
	var arrayLength = links.length;
	for (var i = 0; i < arrayLength; i++) {
		tab = concat("_new",i.toString());
		alert(toString(tab);
		var open_link = window.open('',tab);
		open_link.location=links[i];
	}
}
window.onload = loadEnv;

</script>

</body>
</html>
